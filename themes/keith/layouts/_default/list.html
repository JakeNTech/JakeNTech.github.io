{{ define "main" }}
<main>
    <article>
        <div class="bit_under_menu">
            <h1 class="title">{{.Title}}</h1>
            <p>{{.Description}}</p>
            <div id="rainbow"></div>
        </div>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li class="blog_select">
            <a href="{{.Permalink}}">{{.Title}}</a>
            <p href="{{.Permalink}}">{{.Description}} - <i>({{.Date.Format "02-01-2006"}})</i></p>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
