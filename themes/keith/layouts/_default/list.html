{{ define "main" }}
<main>
    <article>
        <div class="bit_under_menu">
            <h1 class="title">{{.Title}}</h1>
            <p>{{.Description}}</p>
            {{if (eq .Title "About")}}
                <div id="this_location"></div>
            {{end}}
            <div id="rainbow"></div>
        </div>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li class="blog_select">
            <p><a href="{{.Permalink}}">{{.Title}}</a> - {{.Date.Format "January 2006"}}</p>
            <p href="{{.Permalink}}">{{.Description}}</p>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
