
{{ define "main" }}
<section id="main">
  {{/*  <h1 id="title">{{ .Title }}</h1>  */}}
  <div>
    <div class="blog_header">
      <h2>{{.Title}}</h2>
      <p>{{.Description}}</p>
      <h4 id="date"> {{ .Date.Format "January 2006" }} </h4>
    </div>
        <article class="blog_content">
           {{ .Content }}
        </article>
  </div>
</section>
<aside id="meta">
    <div class="blog_footer">
      <h5 id="wordcount"> {{ .WordCount }} Words. Reading time: About {{ math.Round (div (countwords .Content) 220.0) }} minutes.</h5>
    </div>
</aside>
{{ end }}
